<!DOCTYPE html>
<html lang="pt-PT">
    <head>
        <title>Formulário</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

        <script>
            // Example starter JavaScript for disabling form submissions if there are invalid fields
            (function () {
                'use strict';
                window.addEventListener('load', function () {
                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.getElementsByClassName('needs-validation');
                    // Loop over them and prevent submission
                    var validation = Array.prototype.filter.call(forms, function (form) {
                        form.addEventListener('submit', function (event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                        form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();
        </script>

        <script>
            function clearForm()
            {
                jQuery:$('form').get(0).reset();
            }
        </script>

    </head>
    <body>
        <div class ="container-fluid">
            <form action="destino.php" class="needs-validation" novalidate>
            
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputNome">Nome</label>
                    <input type="text" class="form-control" id="inputNome" required>
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">O preenchimento do nome é obrigatório.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputSobrenome">Sobrenome</label>
                    <input type="text" class="form-control" id="inputSobrenome" required>
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">O preenchimento do sobrenome é obrigatório.</div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" required>
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">O preenchimento do email é obrigatório.</div>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputTelefone">Telefone</label>
                    <input type="text" class="form-control" id="inputTelefone" required>
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">O preenchimento do numero de telefone é obrigatório.</div>
                </div>
            </div>
            
            <div class="row">
                <div class="mb-3">
                    <label for="inputMorada" class="form-label">Morada</label>
                    <textarea class="form-control" id="inputMorada" rows="3" required></textarea>
                    <div class="valid-feedback">OK</div>
                    <div class="invalid-feedback">O preenchimento da Morada é obrigatória.</div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3">
                    <label for="inputMorada2" class="form-label">Morada 2</label>
                    <textarea class="form-control" id="inputMorada2" rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <p class="form-check-inline">Hobbies:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxCinema">
                        <label class="form-check-label" for="checkboxCinema">Cinema</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxMusica">
                        <label class="form-check-label" for="checkboxMusica">Música</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" value="" id="checkboxCulinaria">
                        <label class="form-check-label" for="checkboxCulinaria">Culinária</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <p class="form-check-inline">Género:</p>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioFeminino" required>
                        <label class="form-check-label" for="radioFeminino">Feminino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioMasculino" required>
                        <label class="form-check-label" for="radioMasculino">Masculino</label>
                    </div>
                </div>

                <div class="form-group col-md-6">
                    <!-- <button type="reset" class="btn btn-outline-dark">Cancelar</button> -->
                    <button onclick="clearForm()" class="btn btn-outline-dark">Cancelar</button>
                    <button class="btn btn-primary" type="submit">Enviar</button>
                </div>

            </div>
            
            

            </form>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    </body>
</html>
